<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lesson AJAX</title>
    <link rel="stylesheet" href="build/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
    <link rel="stylesheet" href="build/css/style.css">
    <script data-main="build/js/app" src="build/js/require.js"></script>
  </head>
  <body>

    <div class="wrapper">
      <h1>Star Wars Heroes</h1>
      <div class="hero__faces">
        <img class="hero__img" src="build/img/face.jpg" alt="face" />
        <div class="hero__controls">
          <button id="btnPrev" disabled>Prev</button>
          <button id="btnNext">Next</button>
        </div>
      </div>
    </div>
    <div class="loading">
      <img class="progress" src="build/img/loading.gif" alt="face" />
    </div>

    <script type="text/template" id='all-template'>
      <ul class="hero__main">
      </ul>
      <ul class="hero__movies">
      </ul>
    </script>

    <script type="text/template" id='main-template'>
      <li class="hero__data">Name: <%= name %></li>
      <li class="hero__data">Height: <%= height %></li>
      <li class="hero__data">Mass: <%= mass %></li>
      <li class="hero__data">Hair Color: <%= hair_color %></li>
      <li class="hero__data">Skin Color: <%= skin_color %></li>
      <li class="hero__data">Eye Color: <%= eye_color %></li>
      <li class="hero__data">Birth Year: <%= birth_year %></li>
      <li class="hero__data">Gender: <%= gender %></li>
    </script>

    <script type="text/template" id='movies-template'>
      <% for( var i=0; i < films.length; i++ ) { %>
        <li class="hero__movie">Episode <%= films[i].id %>: <%= films[i].title %></li>
      <% }; %>
    </script>

  </body>
</html>
