<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Домашнее задание 5</title>
  </head>
  <body>
    <div class="back">
      <div class="top-panel clearfix">
        <div class="but-1">
            <p>Ola! <a href="#" class="under">Entrar</a> ou <a href="#" class="under">Cadastre-se</a></p>
        </div>
          <div class="but-2">
            <a href="#1">
              <p>Minhas Ofertas</p>
              <img src="img/flag.png" alt="little white flag" />
            </a>
          </div>
        <div class="panel-2">
          <ul>
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="content-up">
          <p>Cadastre-se</p>
        </div>
        <div class="content-main">
          <div class="facebook">
            <a href="#">
              <img src="img/facebook.png" alt="facebook" />
            </a>
          </div>
          <div class="extra clearfix">
            <div class="line1">
            </div>
            <p>OU</p>
            <div class="line2">
            </div>
          </div>
          <form class="main-form" action="#" method="post">
            <div class="first">
              <input type="text" class="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div class="last">
              <input type="text" class="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            <div class="email">
              <input type="email" class="e-mail" name="e-mail" placeholder="Email Address" required>
            </div>
            <div class="choose-pw">
              <input type="password" class="password" name="password" placeholder="Choose Password" required>
            </div>
            <div class="confirm-pw">
              <input type="password" class="password2" name="password-confirm" placeholder="Password Confirm" required>
            </div>
            <div class="send">
              <div class="send-mid">
                <label>
                  <input type="checkbox" class="sendme" name="sendme" required>
                  Send me Youbike updates and tips
                </label>
              </div>
            </div>
            <div class="create-but clearfix">
              <input type="submit" name="create" value="Create my Account">
            </div>
          </form>
          <div class="footer">
            <p>By clicking the button above, you agree to the Terms of Service <a href="#" class="policy">Xiew our Privacy Policy.</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
