<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React L1 HW-04</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://npmcdn.com/react@15.3.0/dist/react.min.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>

    <div id="content"></div>

    <script type="text/babel">

      var Basic = React.createClass({
        render: function() {
          return <h2> Result is <h2 className='text-result'>{this.props.result}</h2> </h2>;
        }
      });

      var Calculator = React.createClass({
        numA: 0,
        numB: 0,
        calculated: 0,

        adding: function() {
          return this.calculated = this.numA + this.numB;
        },

        deduction: function() {
          return this.calculated = this.numA - this.numB;
        },

        multiplying: function() {
          return this.calculated = this.numA * this.numB;
        },

        division: function() {
          return this.calculated = this.numA / this.numB;
        },

        resulting: function() {
          return this.setState({
            result: this.calculated
          });
        },

        addNumberA: function(e) {
          return this.numA = +e.target.value;
        },

        addNumberB: function(e) {
          return this.numB = +e.target.value;
        },

        render: function() {
          return (
            <div>
              <h1> Calculator </h1>
              <input type='text' className='numberA' onChange={this.addNumberA} />
              <input type='text' className='numberB' onChange={this.addNumberB} />
              <div className='calculating'>
                <input type='button' className='calc adding' value='+' onClick={this.adding} />
                <input type='button' className='calc deduction' value='-' onClick={this.deduction} />
                <input type='button' className='calc multiplying' value='Ã—' onClick={this.multiplying} />
                <input type='button' className='calc division' value='/' onClick={this.division} /> <br/>
              </div>
              <input type='button' className='result' value='=' onClick={this.resulting} />
              <div className='div-result'>
                {
                  <Basic result={!!this.calculated ? this.state.result : "Let's count!"} />
                }
              </div>
            </div>
          );
        }
      });

      ReactDOM.render(
        <Calculator />,
        document.getElementById('content')
      );

    </script>

  </body>
</html>
