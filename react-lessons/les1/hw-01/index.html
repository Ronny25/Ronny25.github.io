<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React L1 HW-01</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://npmcdn.com/react@15.3.0/dist/react.min.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>

    <div id="content"></div>

    <script type="text/babel">
      var ArticleSource = {
          title: 'У Норвегії планують відмовитись від бензину і дизелю',
          body: "Норвегія має намір зупинити реєстрацію нових автомобілів з бензиновими " +
                "та дизельними двигунами Як повідомляють УНН, посилаючись на агентство dpa, " +
                "до такого кроку планують вдатися з 2025 року. Це буде зроблено за умови, " +
                "якщо цю пропозицію підтримає уряд. Вказане рішення є одним із важливих пунктів " +
                "Національного плану з розвитку транспорту. Крім нього, з 2030 року у Норвегії " +
                "заплановано зробити всі кораблі та пороми безвикидними, а в літаках та вантажівках " +
                "збираються використовувати більше біопалива.",
          author: 'Ракурс'
      };

      var Article = React.createClass({
        render: function() {
          return (
            <div className='article-main'>
              <h1> {this.props.title} </h1>
              <p> {this.props.body} </p>
              <h3> {this.props.author} </h3>
            </div>
          );
        }
      });

      var ArticleMain = React.createClass({
        render: function() {
          return (
            <div>
              <Article
                  title={ArticleSource.title}
                  body={ArticleSource.body}
                  author={ArticleSource.author}
              />
            </div>
          );
        }
      });

      ReactDOM.render(
        <ArticleMain />,
        document.getElementById('content')
      );

    </script>

  </body>
</html>
