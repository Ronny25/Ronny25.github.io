<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Домашнее задание JS23-24</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/MartaFont.css">
    <link rel="stylesheet" href="css/ModerneSans.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="js/app" src="js/require.js"></script>
  </head>
  <body>

    <h1>TODO list</h1>

    <script type="text/template" id='wrapper-template'>
      <div class="wrapper">
        <ul class="item-list"></ul>
        <div class="controls">
          <input type="text" class="item-value">
          <button type="button" class="item-add">Добавить</button>
        </div>
      </div>
    </script>

    <script type="text/template" id='list-template'>
      <% for( var i=0; i < data.length; i++ ) { %>
        <li class="item-editable" data-value="<%= data[i] %>" contenteditable="true"><%= data[i] %> </li>
          <span data-value="<%= data[i] %>" class="item-delete" contenteditable="false">x</span>
      <% }; %>
    </script>

  </body>
</html>
